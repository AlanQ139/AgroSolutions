services:

  # ---------------------------
  # SQL SERVER
  # ---------------------------
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: agrosolutions-sql
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P 'Your_password123' -Q 'SELECT 1' || exit 1"]
      interval: 15s
      retries: 10
      start_period: 30s

  # ---------------------------
  # RABBITMQ
  # ---------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: agrosolutions-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 15s
      retries: 10
      start_period: 20s

  # ---------------------------
  # IDENTITY SERVICE
  # ---------------------------
  identity:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.IdentityService/Dockerfile
    container_name: agrosolutions-identity
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=IdentityDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - Jwt__Key=AgroSolutions-SuperSecretKey-ChangeInProduction-2024-MinLength32Chars!
      - Jwt__Issuer=AgroSolutions
      - Jwt__Audience=AgroSolutions
    depends_on:
      - mssql

  # ---------------------------
  # PROPERTY SERVICE
  # ---------------------------
  property:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.PropertyService/Dockerfile
    container_name: agrosolutions-property
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=PropertyDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - Jwt__Key=AgroSolutions-SuperSecretKey-ChangeInProduction-2024-MinLength32Chars!
      - Jwt__Issuer=AgroSolutions
      - Jwt__Audience=AgroSolutions
    depends_on:
      - mssql

  # ---------------------------
  # SENSOR INGESTION SERVICE
  # ---------------------------
  sensor:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.SensorIngestionService/Dockerfile
    container_name: agrosolutions-sensor
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------
  # ALERT SERVICE (WORKER)
  # ---------------------------
  alert:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.AlertService/Dockerfile
    container_name: agrosolutions-alert
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      # Dois bancos: AlertDb (próprio) e PropertyDb (para escrever alertas/leituras lá)
      - ConnectionStrings__AlertConnection=Server=mssql,1433;Database=AlertDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
      - ConnectionStrings__PropertyConnection=Server=mssql,1433;Database=PropertyDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;
    depends_on:
      mssql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------
  # API GATEWAY
  # ---------------------------
  gateway:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.ApiGateway/Dockerfile
    container_name: agrosolutions-gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Jwt__Key=AgroSolutions-SuperSecretKey-ChangeInProduction-2024-MinLength32Chars!
      - Jwt__Issuer=AgroSolutions
      - Jwt__Audience=AgroSolutions
    depends_on:
      - identity
      - property
      - sensor
      - alert
    restart: unless-stopped

volumes:
  mssql_data: