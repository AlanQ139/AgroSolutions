services:

  # ---------------------------
  # SQL SERVER
  # ---------------------------
  mssql:
    image: mcr.microsoft.com/mssql/server:2019-latest
    container_name: agrosolutions-sql
    environment:
      SA_PASSWORD: "Your_password123"
      ACCEPT_EULA: "Y"
      MSSQL_PID: "Developer"
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "timeout 1 bash -c '</dev/tcp/localhost/1433' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 20
      start_period: 90s

  # ---------------------------
  # RABBITMQ
  # ---------------------------
  rabbitmq:
    image: rabbitmq:3-management
    container_name: agrosolutions-rabbit
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ---------------------------
  # IDENTITY SERVICE
  # ---------------------------
  identity:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.IdentityService/Dockerfile
    container_name: agrosolutions-identity
    ports:
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=IdentityDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Connection Timeout=60;
      - Jwt__Key=AgroSolutions-SuperSecretKey-ChangeInProduction-2024-MinLength32Chars!
      - Jwt__Issuer=AgroSolutions
      - Jwt__Audience=AgroSolutions
    depends_on:
      mssql:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------
  # PROPERTY SERVICE
  # ---------------------------
  property:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.PropertyService/Dockerfile
    container_name: agrosolutions-property
    ports:
      - "5002:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Server=mssql,1433;Database=PropertyDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Connection Timeout=60;
      - Jwt__Key=AgroSolutions-SuperSecretKey-ChangeInProduction-2024-MinLength32Chars!
      - Jwt__Issuer=AgroSolutions
      - Jwt__Audience=AgroSolutions
    depends_on:
      mssql:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------
  # SENSOR INGESTION SERVICE
  # ---------------------------
  sensor:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.SensorIngestionService/Dockerfile
    container_name: agrosolutions-sensor
    ports:
      - "5003:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------
  # ALERT SERVICE (WORKER)
  # ---------------------------
  alert:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.AlertService/Dockerfile
    container_name: agrosolutions-alert
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - RabbitMQ__Host=rabbitmq
      - RabbitMQ__Username=guest
      - RabbitMQ__Password=guest
      - ConnectionStrings__AlertConnection=Server=mssql,1433;Database=AlertDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Connection Timeout=60;
      - ConnectionStrings__PropertyConnection=Server=mssql,1433;Database=PropertyDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Connection Timeout=60;
    depends_on:
      mssql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  # ---------------------------
  # API GATEWAY
  # ---------------------------
  gateway:
    build:
      context: .
      dockerfile: src/Services/AgroSolutions.ApiGateway/Dockerfile
    container_name: agrosolutions-gateway
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
      - Jwt__Key=AgroSolutions-SuperSecretKey-ChangeInProduction-2024-MinLength32Chars!
      - Jwt__Issuer=AgroSolutions
      - Jwt__Audience=AgroSolutions
    depends_on:
      - identity
      - property
      - sensor
    restart: unless-stopped

  # ---------------------------
  # PROMETHEUS
  # ---------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: agrosolutions-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    depends_on:
      - identity
      - property
      - sensor
      - gateway

  # ---------------------------
  # GRAFANA
  # ---------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: agrosolutions-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  mssql_data:
  prometheus_data:
  grafana_data: