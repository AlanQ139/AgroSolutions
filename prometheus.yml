global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Identity Service
  - job_name: 'identity-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['identity:80']
        labels:
          service: 'identity'

  # Property Service
  - job_name: 'property-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['property:80']
        labels:
          service: 'property'

  # Sensor Ingestion Service
  - job_name: 'sensor-service'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['sensor:80']
        labels:
          service: 'sensor'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']