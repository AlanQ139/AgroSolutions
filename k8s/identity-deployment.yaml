apiVersion: apps/v1
kind: Deployment
metadata:
  name: identity
  namespace: agrosolutions
spec:
  replicas: 1
  selector:
    matchLabels:
      app: identity
  template:
    metadata:
      labels:
        app: identity
    spec:
      containers:
      - name: identity
        image: alqueiroz/agrosolutions-identity:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:80"
        - name: ConnectionStrings__DefaultConnection
          value: "Server=mssql,1433;Database=IdentityDb;User Id=sa;Password=Your_password123;TrustServerCertificate=True;Connection Timeout=60;"
        - name: Jwt__Key
          value: "AgroSolutions-SuperSecretKey-ChangeInProduction-2024-MinLength32Chars!"
        - name: Jwt__Issuer
          value: "AgroSolutions"
        - name: Jwt__Audience
          value: "AgroSolutions"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 40
          periodSeconds: 5