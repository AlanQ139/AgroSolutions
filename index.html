<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSolutions Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }
        .user-info {
            color: #666;
            font-size: 14px;
        }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .logout-btn:hover {
            background: #c0392b;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .stat:last-child {
            border-bottom: none;
        }
        .stat-label {
            color: #666;
            font-size: 14px;
        }
        .stat-value {
            font-weight: bold;
            font-size: 20px;
        }
        .stat-value.normal { color: #27ae60; }
        .stat-value.warning { color: #f39c12; }
        .stat-value.critical { color: #e74c3c; }
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .alert.Info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        .alert.Warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .alert.Critical {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .alert-header {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .alert-time {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
        .plot-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .plot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .plot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .plot-name {
            font-weight: bold;
            font-size: 16px;
        }
        .plot-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .plot-status.Normal {
            background: #d4edda;
            color: #155724;
        }
        .plot-status.Alerta {
            background: #fff3cd;
            color: #856404;
        }
        .plot-status.Cr√≠tico {
            background: #f8d7da;
            color: #721c24;
        }
        .plot-info {
            font-size: 13px;
            color: #666;
        }
        .reading {
            display: inline-block;
            margin-right: 15px;
            margin-top: 5px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
        }
        .btn:hover {
            background: #5568d3;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
        .refresh-btn:hover {
            background: #5568d3;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen" class="login-container">
        <h1>üåæ AgroSolutions</h1>
        <div class="error" id="loginError"></div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" style="display: none;">
        <div class="container">
            <div class="header">
                <button class="logout-btn" onclick="logout()">Sair</button>
                <h1>üåæ AgroSolutions Dashboard</h1>
                <div class="user-info" id="userInfo">Carregando...</div>
            </div>

            <!-- Stats Cards -->
            <div class="grid">
                <div class="card">
                    <h2>üìä Resumo</h2>
                    <div class="stat">
                        <span class="stat-label">Propriedades</span>
                        <span class="stat-value" id="totalProperties">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Talh√µes</span>
                        <span class="stat-value" id="totalPlots">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Alertas Ativos</span>
                        <span class="stat-value critical" id="activeAlerts">-</span>
                    </div>
                </div>

                <div class="card">
                    <h2>üö® Alertas Recentes</h2>
                    <button class="refresh-btn" onclick="loadDashboard()">üîÑ Atualizar</button>
                    <div id="alertsList" style="max-height: 250px; overflow-y: auto; margin-top: 45px;">
                        <div class="loading">Carregando alertas...</div>
                    </div>
                </div>
            </div>

            <!-- Plots -->
            <div class="card">
                <h2>üå± Talh√µes</h2>
                <div id="plotsList">
                    <div class="loading">Carregando talh√µes...</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card" id="chartCard" style="display: none;">
                <h2>üìà Dados do Sensor - <span id="chartPlotName"></span></h2>
                <div class="chart-container">
                    <canvas id="sensorChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000'; // API Gateway
        let token = localStorage.getItem('token');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');
        let currentChart = null;

        // Initialize
        if (token) {
            showDashboard();
            loadDashboard();
        } else {
            showLogin();
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_URL}/identity/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    userData = { email: data.email, fullName: data.fullName };
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                    loadDashboard();
                } else {
                    showError('Email ou senha incorretos');
                }
            } catch (error) {
                showError('Erro ao conectar com o servidor');
                console.error(error);
            }
        });

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('dashboardScreen').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
            document.getElementById('userInfo').textContent = 
                `Bem-vindo(a), ${userData.fullName || userData.email}`;
        }

        function showError(message) {
            const errorEl = document.getElementById('loginError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function logout() {
            localStorage.clear();
            token = null;
            showLogin();
        }

        async function loadDashboard() {
            try {
                // Load properties
                const propertiesRes = await fetch(`${API_URL}/property/properties`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!propertiesRes.ok) throw new Error('Failed to load properties');
                
                const properties = await propertiesRes.json();
                
                // Count stats
                let totalPlots = 0;
                let allAlerts = [];
                
                for (const property of properties) {
                    totalPlots += property.plots?.length || 0;
                    
                    // Load alerts for each plot
                    for (const plot of property.plots || []) {
                        const alertsRes = await fetch(
                            `${API_URL}/property/properties/${property.id}/plots/${plot.id}/alerts?onlyActive=true`,
                            { headers: { 'Authorization': `Bearer ${token}` } }
                        );
                        
                        if (alertsRes.ok) {
                            const alerts = await alertsRes.json();
                            allAlerts.push(...alerts.map(a => ({...a, plotName: plot.name})));
                        }
                    }
                }

                // Update stats
                document.getElementById('totalProperties').textContent = properties.length;
                document.getElementById('totalPlots').textContent = totalPlots;
                document.getElementById('activeAlerts').textContent = allAlerts.length;

                // Display alerts
                displayAlerts(allAlerts);

                // Display plots
                displayPlots(properties);

            } catch (error) {
                console.error('Error loading dashboard:', error);
                if (error.message.includes('401')) {
                    logout();
                }
            }
        }

        function displayAlerts(alerts) {
            const container = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                container.innerHTML = '<div class="no-data">‚úÖ Nenhum alerta ativo</div>';
                return;
            }

            container.innerHTML = alerts.slice(0, 5).map(alert => `
                <div class="alert ${alert.severity}">
                    <div class="alert-header">${alert.alertType} - ${alert.plotName}</div>
                    <div>${alert.message}</div>
                    <div class="alert-time">${formatDate(alert.createdAt)}</div>
                </div>
            `).join('');
        }

        async function displayPlots(properties) {
            const container = document.getElementById('plotsList');
            
            if (properties.length === 0) {
                container.innerHTML = '<div class="no-data">Nenhuma propriedade cadastrada</div>';
                return;
            }

            let html = '';
            
            for (const property of properties) {
                for (const plot of property.plots || []) {
                    // Load plot status
                    const statusRes = await fetch(
                        `${API_URL}/property/properties/${property.id}/plots/${plot.id}/status`,
                        { headers: { 'Authorization': `Bearer ${token}` } }
                    );
                    
                    let status = { status: 'Sem Dados', latestReading: null };
                    if (statusRes.ok) {
                        status = await statusRes.json();
                    }

                    html += `
                        <div class="plot-card" onclick="showPlotChart('${property.id}', '${plot.id}', '${plot.name}')">
                            <div class="plot-header">
                                <div class="plot-name">${plot.name} (${plot.cropType})</div>
                                <div class="plot-status ${status.status}">${status.status}</div>
                            </div>
                            <div class="plot-info">
                                üìç ${property.name} - ${plot.area} ha
                            </div>
                            ${status.latestReading ? `
                                <div class="plot-info">
                                    <span class="reading">üíß ${status.latestReading.soilMoisture.toFixed(1)}%</span>
                                    <span class="reading">üå°Ô∏è ${status.latestReading.temperature.toFixed(1)}¬∞C</span>
                                    <span class="reading">üåßÔ∏è ${status.latestReading.precipitation.toFixed(1)}mm</span>
                                    <span class="reading">üïê ${formatDate(status.latestReading.timestamp)}</span>
                                </div>
                            ` : ''}
                        </div>
                    `;
                }
            }

            container.innerHTML = html || '<div class="no-data">Nenhum talh√£o cadastrado</div>';
        }

        async function showPlotChart(propertyId, plotId, plotName) {
            document.getElementById('chartCard').style.display = 'block';
            document.getElementById('chartPlotName').textContent = plotName;

            const response = await fetch(
                `${API_URL}/property/properties/${propertyId}/plots/${plotId}/sensor-data`,
                { headers: { 'Authorization': `Bearer ${token}` } }
            );

            if (!response.ok) return;

            const result = await response.json();
            const data = result.data || result;

            if (!data || data.length === 0) {
                return;
            }

            // Sort by timestamp
            data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

            const ctx = document.getElementById('sensorChart').getContext('2d');

            if (currentChart) {
                currentChart.destroy();
            }

            currentChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => new Date(d.timestamp).toLocaleString('pt-BR', {
                        day: '2-digit',
                        month: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit'
                    })),
                    datasets: [
                        {
                            label: 'Umidade do Solo (%)',
                            data: data.map(d => d.soilMoisture),
                            borderColor: '#3498db',
                            backgroundColor: 'rgba(52, 152, 219, 0.1)',
                            yAxisID: 'y'
                        },
                        {
                            label: 'Temperatura (¬∞C)',
                            data: data.map(d => d.temperature),
                            borderColor: '#e74c3c',
                            backgroundColor: 'rgba(231, 76, 60, 0.1)',
                            yAxisID: 'y1'
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Umidade (%)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'Temperatura (¬∞C)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });

            document.getElementById('chartCard').scrollIntoView({ behavior: 'smooth' });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / 3600000);
            
            if (hours < 1) return 'Agora mesmo';
            if (hours < 24) return `H√° ${hours}h`;
            
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            if (token && document.getElementById('dashboardScreen').style.display !== 'none') {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
