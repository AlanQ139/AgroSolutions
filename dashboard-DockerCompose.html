<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroSolutions Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1400px; margin: 0 auto; }
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .header h1 { color: #333; margin-bottom: 10px; }
        .user-info { color: #666; font-size: 14px; }
        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }
        .logout-btn:hover { background: #c0392b; }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        .stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .stat:last-child { border-bottom: none; }
        .stat-label { color: #666; font-size: 14px; }
        .stat-value { font-weight: bold; font-size: 20px; }
        .stat-value.normal { color: #27ae60; }
        .stat-value.warning { color: #f39c12; }
        .stat-value.critical { color: #e74c3c; }
        .alert {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border-left: 4px solid;
        }
        .alert.Info {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        .alert.Warning {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .alert.Critical {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }
        .alert-header { font-weight: bold; margin-bottom: 5px; }
        .alert-time { font-size: 12px; color: #666; margin-top: 5px; }
        .plot-card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .plot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        .plot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .plot-name { font-weight: bold; font-size: 16px; }
        .plot-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }
        .plot-status.Normal { background: #d4edda; color: #155724; }
        .plot-status.Alerta { background: #fff3cd; color: #856404; }
        .plot-status.Cr√≠tico { background: #f8d7da; color: #721c24; }
        .plot-info { font-size: 13px; color: #666; }
        .reading {
            display: inline-block;
            margin-right: 15px;
            margin-top: 5px;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .login-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .form-group { margin-bottom: 20px; }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 500;
            margin-bottom: 10px;
        }
        .btn:hover { background: #5568d3; }
        .btn-secondary {
            background: #6c757d;
        }
        .btn-secondary:hover { background: #5a6268; }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .no-data {
            text-align: center;
            padding: 20px;
            color: #999;
        }
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            float: right;
        }
        .refresh-btn:hover { background: #5568d3; }
        .link-btn {
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            text-decoration: underline;
            padding: 0;
            font-size: 14px;
            margin-top: 10px;
            display: block;
            text-align: center;
        }
        .link-btn:hover { color: #5568d3; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <!-- Login/Register Screen -->
    <div id="authScreen" class="login-container">
        <h1>üåæ AgroSolutions</h1>
        <div class="error" id="authError"></div>
        <div class="success" id="authSuccess"></div>
        
        <!-- Login Form -->
        <form id="loginForm" style="display: block;">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Senha</label>
                <input type="password" id="loginPassword" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn">Entrar</button>
            <button type="button" class="link-btn" onclick="showRegisterForm()">
                N√£o tem conta? Cadastre-se
            </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerName">Nome Completo</label>
                <input type="text" id="registerName" placeholder="Jo√£o Silva" required>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Senha</label>
                <input type="password" id="registerPassword" placeholder="M√≠nimo 6 caracteres" required minlength="6">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <button type="button" class="link-btn" onclick="showLoginForm()">
                J√° tem conta? Fa√ßa login
            </button>
        </form>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboardScreen" style="display: none;">
        <div class="container">
            <div class="header">
                <button class="logout-btn" onclick="logout()">Sair</button>
                <h1>üåæ AgroSolutions Dashboard</h1>
                <div class="user-info" id="userInfo">Carregando...</div>
            </div>

            <!-- Stats Cards -->
            <div class="grid">
                <div class="card">
                    <h2>üìä Resumo</h2>
                    <div class="stat">
                        <span class="stat-label">Propriedades</span>
                        <span class="stat-value" id="totalProperties">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Talh√µes</span>
                        <span class="stat-value" id="totalPlots">-</span>
                    </div>
                    <div class="stat">
                        <span class="stat-label">Alertas Ativos</span>
                        <span class="stat-value critical" id="activeAlerts">-</span>
                    </div>
                </div>

                <div class="card">
                    <h2>üö® Alertas Recentes</h2>
                    <button class="refresh-btn" onclick="loadDashboard()">üîÑ Atualizar</button>
                    <div id="alertsList" style="max-height: 250px; overflow-y: auto; margin-top: 45px;">
                        <div class="loading">Carregando alertas...</div>
                    </div>
                </div>
            </div>

            <!-- Plots -->
            <div class="card">
                <h2>üå± Talh√µes</h2>
                <div id="plotsList">
                    <div class="loading">Carregando talh√µes...</div>
                </div>
            </div>

            <!-- Chart -->
            <div class="card" id="chartCard" style="display: none;">
                <h2>üìà Dados do Sensor - <span id="chartPlotName"></span></h2>
                <div class="chart-container">
                    <canvas id="sensorChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000';
        let token = localStorage.getItem('token');
        let userData = JSON.parse(localStorage.getItem('userData') || '{}');
        let currentChart = null;

        // Initialize
        if (token) {
            showDashboard();
            loadDashboard();
        }

        // Login Form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/identity/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    token = data.token;
                    userData = { email: data.email, fullName: data.fullName };
                    
                    localStorage.setItem('token', token);
                    localStorage.setItem('userData', JSON.stringify(userData));
                    
                    showDashboard();
                    loadDashboard();
                } else {
                    const error = await response.json();
                    showAuthError(error.message || 'Email ou senha incorretos');
                }
            } catch (error) {
                showAuthError('Erro ao conectar com o servidor');
                console.error(error);
            }
        });

        // Register Form
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            
            try {
                const response = await fetch(`${API_URL}/identity/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, fullName })
                });

                if (response.ok) {
                    const data = await response.json();
                    showAuthSuccess('Cadastro realizado! Fazendo login...');
                    
                    setTimeout(() => {
                        token = data.token;
                        userData = { email: data.email, fullName: data.fullName };
                        localStorage.setItem('token', token);
                        localStorage.setItem('userData', JSON.stringify(userData));
                        showDashboard();
                        loadDashboard();
                    }, 1500);
                } else {
                    const error = await response.json();
                    showAuthError(error.message || 'Erro ao cadastrar');
                }
            } catch (error) {
                showAuthError('Erro ao conectar com o servidor');
                console.error(error);
            }
        });

        function showLoginForm() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('registerForm').style.display = 'none';
            hideAuthMessages();
        }

        function showRegisterForm() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            hideAuthMessages();
        }

        function showDashboard() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('dashboardScreen').style.display = 'block';
            document.getElementById('userInfo').textContent = 
                `Bem-vindo(a), ${userData.fullName || userData.email}`;
        }

        function showAuthError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.style.display = 'block';
            document.getElementById('authSuccess').style.display = 'none';
            setTimeout(() => errorEl.style.display = 'none', 5000);
        }

        function showAuthSuccess(message) {
            const successEl = document.getElementById('authSuccess');
            successEl.textContent = message;
            successEl.style.display = 'block';
            document.getElementById('authError').style.display = 'none';
        }

        function hideAuthMessages() {
            document.getElementById('authError').style.display = 'none';
            document.getElementById('authSuccess').style.display = 'none';
        }

        function logout() {
            localStorage.clear();
            token = null;
            location.reload();
        }

        async function loadDashboard() {
            try {
                const propertiesRes = await fetch(`${API_URL}/property/properties`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (!propertiesRes.ok) {
                    if (propertiesRes.status === 401) {
                        logout();
                        return;
                    }
                    throw new Error('Failed to load properties');
                }
                
                const properties = await propertiesRes.json();
                
                let totalPlots = 0;
                let allAlerts = [];
                
                for (const property of properties) {
                    totalPlots += property.plots?.length || 0;
                    
                    for (const plot of property.plots || []) {
                        try {
                            const alertsRes = await fetch(
                                `${API_URL}/property/properties/${property.id}/plots/${plot.id}/alerts?onlyActive=true`,
                                { headers: { 'Authorization': `Bearer ${token}` } }
                            );
                            
                            if (alertsRes.ok) {
                                const alerts = await alertsRes.json();
                                allAlerts.push(...alerts.map(a => ({...a, plotName: plot.name})));
                            }
                        } catch (err) {
                            console.warn('Error loading alerts for plot', plot.id, err);
                        }
                    }
                }

                document.getElementById('totalProperties').textContent = properties.length;
                document.getElementById('totalPlots').textContent = totalPlots;
                document.getElementById('activeAlerts').textContent = allAlerts.length;

                displayAlerts(allAlerts);
                displayPlots(properties);

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        function displayAlerts(alerts) {
            const container = document.getElementById('alertsList');
            
            if (alerts.length === 0) {
                container.innerHTML = '<div class="no-data">‚úÖ Nenhum alerta ativo</div>';
                return;
            }

            container.innerHTML = alerts.slice(0, 5).map(alert => `
                <div class="alert ${alert.severity}">
                    <div class="alert-header">${alert.alertType} - ${alert.plotName}</div>
                    <div>${alert.message}</div>
                    <div class="alert-time">${formatDate(alert.createdAt)}</div>
                </div>
            `).join('');
        }

        async function displayPlots(properties) {
            const container = document.getElementById('plotsList');
            
            if (properties.length === 0) {
                container.innerHTML = '<div class="no-data">Nenhuma propriedade cadastrada</div>';
                return;
            }

            let html = '';
            
            for (const property of properties) {
                for (const plot of property.plots || []) {
                    try {
                        const statusRes = await fetch(
                            `${API_URL}/property/properties/${property.id}/plots/${plot.id}/status`,
                            { headers: { 'Authorization': `Bearer ${token}` } }
                        );
                        
                        let status = { status: 'Sem Dados', latestReading: null };
                        if (statusRes.ok) {
                            status = await statusRes.json();
                        }

                        html += `
                            <div class="plot-card" onclick="showPlotChart('${property.id}', '${plot.id}', '${plot.name}')">
                                <div class="plot-header">
                                    <div class="plot-name">${plot.name} (${plot.cropType})</div>
                                    <div class="plot-status ${status.status}">${status.status}</div>
                                </div>
                                <div class="plot-info">
                                    üìç ${property.name} - ${plot.area} ha
                                </div>
                                ${status.latestReading ? `
                                    <div class="plot-info">
                                        <span class="reading">üíß ${status.latestReading.soilMoisture.toFixed(1)}%</span>
                                        <span class="reading">üå°Ô∏è ${status.latestReading.temperature.toFixed(1)}¬∞C</span>
                                        <span class="reading">üåßÔ∏è ${status.latestReading.precipitation.toFixed(1)}mm</span>
                                        <span class="reading">üïê ${formatDate(status.latestReading.timestamp)}</span>
                                    </div>
                                ` : '<div class="plot-info">Sem dados de sensor</div>'}
                            </div>
                        `;
                    } catch (err) {
                        console.warn('Error loading plot status', plot.id, err);
                    }
                }
            }

            container.innerHTML = html || '<div class="no-data">Nenhum talh√£o cadastrado</div>';
        }

        async function showPlotChart(propertyId, plotId, plotName) {
            document.getElementById('chartCard').style.display = 'block';
            document.getElementById('chartPlotName').textContent = plotName;

            try {
                const response = await fetch(
                    `${API_URL}/property/properties/${propertyId}/plots/${plotId}/sensor-data`,
                    { headers: { 'Authorization': `Bearer ${token}` } }
                );

                if (!response.ok) {
                    console.error('Failed to load sensor data');
                    return;
                }

                const result = await response.json();
                
                // FIX: Handle both { data: [...] } and direct array
                let data = result.data || result;
                
                // If it's still wrapped, try to extract
                if (data && typeof data === 'object' && data.data) {
                    data = data.data;
                }

                console.log('Sensor data loaded:', data); // Debug

                if (!Array.isArray(data) || data.length === 0) {
                    console.warn('No sensor data available');
                    return;
                }

                data.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));

                const ctx = document.getElementById('sensorChart').getContext('2d');

                if (currentChart) {
                    currentChart.destroy();
                }

                currentChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.map(d => new Date(d.timestamp).toLocaleString('pt-BR', {
                            day: '2-digit',
                            month: '2-digit',
                            hour: '2-digit',
                            minute: '2-digit'
                        })),
                        datasets: [
                            {
                                label: 'Umidade do Solo (%)',
                                data: data.map(d => d.soilMoisture),
                                borderColor: '#3498db',
                                backgroundColor: 'rgba(52, 152, 219, 0.1)',
                                yAxisID: 'y'
                            },
                            {
                                label: 'Temperatura (¬∞C)',
                                data: data.map(d => d.temperature),
                                borderColor: '#e74c3c',
                                backgroundColor: 'rgba(231, 76, 60, 0.1)',
                                yAxisID: 'y1'
                            }
                        ]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        interaction: {
                            mode: 'index',
                            intersect: false,
                        },
                        scales: {
                            y: {
                                type: 'linear',
                                display: true,
                                position: 'left',
                                title: { display: true, text: 'Umidade (%)' }
                            },
                            y1: {
                                type: 'linear',
                                display: true,
                                position: 'right',
                                title: { display: true, text: 'Temperatura (¬∞C)' },
                                grid: { drawOnChartArea: false }
                            }
                        }
                    }
                });

                document.getElementById('chartCard').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                console.error('Error loading chart:', error);
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            const hours = Math.floor(diff / 3600000);
            
            if (hours < 1) return 'Agora mesmo';
            if (hours < 24) return `H√° ${hours}h`;
            
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        setInterval(() => {
            if (token && document.getElementById('dashboardScreen').style.display !== 'none') {
                loadDashboard();
            }
        }, 30000);
    </script>
</body>
</html>
